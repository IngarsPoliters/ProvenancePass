name: Deploy Data Static
on:
  push:
    branches: [main]
    paths:
      - 'docs/spec/revocations.json'
      - 'docs/spec/manifest/**'
      - 'packages/data/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build CLI (for canonicalizer)
        run: pnpm -w i && pnpm -w -F @provenancepass/cli build
      - name: Sign revocations
        env:
          REVOCATIONS_PRIVATE_KEY: ${{ secrets.REVOCATIONS_PRIVATE_KEY }}
        run: |
          node scripts/sign-revocations.mjs sign --priv "$REVOCATIONS_PRIVATE_KEY"
          mkdir -p packages/data/public
          cp docs/spec/revocations.json packages/data/public/revocations.json
          [ -f docs/spec/revocations.sig ] && cp docs/spec/revocations.sig packages/data/public/revocations.sig || true
      - name: Sync manifest into data/public
        run: |
          mkdir -p packages/data/public/manifest
          [ -d docs/spec/manifest ] && rsync -av docs/spec/manifest/ packages/data/public/manifest/ || true
      - name: Commit & push if changed
        run: |
          git config user.name "CI"
          git config user.email "actions@users.noreply.github.com"
          git add packages/data/public || true
          git diff --cached --quiet || git commit -m "chore(data): signed revocations sync"
          git push || true