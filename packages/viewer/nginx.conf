server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint for Docker healthcheck
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Typical SPA behavior: serve index.html for unknown paths
  location / {
    try_files $uri /index.html;
  }

  # Static asset hardening (optional)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    expires 1h;
  }
}