server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Content Security Policy for crypto operations
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https:; worker-src 'self'; child-src 'none'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # WASM MIME type support (critical for crypto operations)
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    
    # Health endpoint for Docker healthcheck
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok";
    }
    
    # Static assets with optimized caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Compress text assets
        location ~* \.(js|css)$ {
            gzip on;
            gzip_comp_level 6;
            gzip_types text/css application/javascript;
        }
    }
    
    # SPA fallback - serve index.html for unknown paths
    location / {
        try_files $uri /index.html;
        
        # Don't cache HTML to ensure updates are reflected
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # Deny access to sensitive files
    location ~* \.(env|git|config)$ {
        deny all;
        return 404;
    }
}